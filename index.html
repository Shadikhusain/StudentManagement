<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
    form {
        margin: auto;
        border: 1px solid black;
        text-align: center;
        width: 200px;
        padding: 20px;
    }
    
    #add {
        cursor: pointer;
    }
    
    h2 {
        text-align: center;
    }
    
    h3 {
        text-align: start;
    }
    
    #navbar {
        width: 100%;
        height: 20%;
        border: 1px solid #152f31;
        background-color: #29a3b3;
        border-radius: 10px;
    }
    
    #navbar>p {
        color: white;
        padding-left: 10px;
    }
</style>

<body>
    <div id="navbar">
        <p></p>
    </div>

    <button> <a href="dash.html">Go To Dashboard</a> </button>
    <h2>Details Of Students.</h3>
        <form action="" onsubmit="storedata(event)" id="form">
            <h3>Name</h3>
            <input type="text" placeholder="Name" id="name"><br>
            <h3>Course</h3>
            <input type="text" placeholder="Course" id="course"><br>
            <h3>Unit</h3>
            <input type="number" placeholder="Unit" id="unit"><br>
            <h3>Image</h3>
            <input type="src" placeholder="Image" id="image"><br>
            <h3>Batch</h3>
            <input type="text" placeholder="Batch" id="batch"><br><br>
            <input type="submit" value="submit" id="add">
        </form>


</body>

</html>

<script>
    let arr = JSON.parse(localStorage.getItem("product")) || [];

    function product(n, c, u, i, b) {
        this.name = n
        this.course = c
        this.unit = u
        this.image = i
        this.batch = b
    }


    function storedata(e) {
        e.preventDefault();

        var form = document.getElementById("form")
        var name = form.name.value
        var course = form.course.value
        var unit = form.unit.value
        var image = form.image.value
        var batch = form.batch.value


        let p1 = new product(name, course, unit, image, batch)
        arr.push(p1)
        localStorage.setItem("product", JSON.stringify(arr))
        console.log(product)

    }
</script>
